<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Add New Staff Member</h2>

      <form method="POST">
        {% csrf_token %}

        <!-- Staff Name -->
        <div class="mb-3">
          <label for="staff_name" class="form-label">Staff Name</label>
          <input type="text" class="form-control" id="staff_name" name="staff_name" required />
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <!-- Weekend Groups (Multiple) -->
        <div class="mb-3">
          <label class="form-label">Weekend Groups</label>
          <select class="form-select" name="weekend_groups[]" multiple>
            {% for group in weekend_groups %}
              <option value="{{ group.id }}">{{ group.group_name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Work Shifts (Multiple) -->
        <div class="mb-3">
          <label class="form-label">Work Shifts</label>
          <select class="form-select" name="work_shifts[]" multiple>
            {% for shift in work_shifts %}
              <option value="{{ shift.id }}">{{ shift.work_shift }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Unit Restrictions (Multiple) -->
        <div class="mb-3">
          <label class="form-label">Unit Restrictions</label>
          <select class="form-select" name="unit_restrictions[]" multiple>
            {% for unit in units %}
              <option value="{{ unit.id }}">{{ unit.unit_name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Assigned Unit (Multiple or Single, depends on your model) -->
        <div class="mb-3">
          <label class="form-label">Assigned Unit</label>
          <select class="form-select" name="assigned_unit[]" multiple>
            {% for unit in units %}
              <option value="{{ unit.id }}">{{ unit.unit_name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Contract Type -->
        <div class="mb-3">
          <label class="form-label">Contract Type</label>
          <select class="form-select" name="contract_type" required>
            <option value="">Select...</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
          </select>
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" name="status" required>
            <option value="">Select...</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Staff</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
